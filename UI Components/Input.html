<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>حقل إدخال رقم الهاتف</title>
  <style>
    /* حاوية الإدخال */
    .phone-input-container {
      display: flex;
      align-items: center;
      background: rgba(11, 21, 60, 0.15);
      border-radius: 8px;
      padding: 8px 12px;
      max-width: 250px;
      color: #ffffff;
    }

    /* القائمة المنسدلة لأكواد الدول */
    .country-code {
      display: flex;
      align-items: center;
      background-color: transparent;
      border: none;
      color: white;
      font-size: 16px;
      margin-right: 8px;
      outline: none;
      cursor: pointer;
    }

    /* علم الدولة */
    .flag {
      width: 24px;
      height: 16px;
      margin-right: 4px;
    }

    /* حقل رقم الهاتف */
    .phone-input {
      background-color: transparent;
      border: none;
      color: white;
      font-size: 16px;
      width: 100%;
      outline: none;
    }
    .divider {
      height: 16px; /* طول الخط */
      width: 1px; /* عرض الخط */
      background-color: #ffffff;
      margin: 0px; /* مسافة من الجانبين */
    }
  </style>
</head>
<body>

<div class="phone-input-container">
  <select class="country-code">
    <option value="NG">🇳🇬  </option>
    <option value="US">🇺🇸 </option>
    <option value="SA">🇸🇦 </option>
    <option value="EG">🇪🇬 </option>
    <option value="AE">🇦🇪 </option>
    <option value="JO">🇯🇴 </option>
    <option value="LB">🇱🇧 </option>
    <option value="QA">🇶🇦 </option>
    <option value="KW">🇰🇼 </option>
    <option value="OM">🇴🇲 </option>
    <option value="BH">🇧🇭  </option>
    <option value="IQ">🇮🇶 </option>
    <option value="SY">🇸🇾 </option>
    <option value="DZ">🇩🇿  </option>
    <option value="MA">🇲🇦 </option>
    <option value="SD">🇸🇩  </option>
    <option value="YE">🇾🇪 </option>    <!-- يمكنك إضافة المزيد من الخيارات هنا -->
  </select>
  <div class="divider"></div>
  <input type="text" class="phone-input" placeholder="Phone number">
</div>

</body>
</html>
